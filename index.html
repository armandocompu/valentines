<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Replace the placeholder image with your local image -->
        <img src="mandarino.jpg" alt="Cute Cat" class="cat-image">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <!-- Add a container for the cat GIF (initially hidden) -->
        <div id="catGifContainer" style="display: none;">
            <img src="cat.gif" alt="Happy Cat GIF" class="cat-gif">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
